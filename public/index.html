<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COC</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="https://files.catbox.moe/mwurut.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>C O C</h1>
    <form id="bookForm">
      
      <label for="profile">Url Profile:</label>
      <input type="text" id="profile" name="profile" placeholder="https://....">

      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" placeholder="Masukkan Nama....">
      
      <label for="highSchool">Perguruan Tinggi:</label>
      <input type="text" id="highSchool" name="highSchool" placeholder="Masukkan Singkatan Perguruan Tinggi....">
      
      <label for="jurusan">Jurusan:</label>
      <input type="text" id="jurusan" name="jurusan" placeholder="Masukkan Jurusan....">
      
      <label for="descBronze">Deskripsi Medali Perunggu:</label>
      <input type="text" id="descBronze" name="descBronze" placeholder="Masukkan Deskripsi....">
      
      <label for="descSilver">Deskripsi Medali Perak:</label>
<input type="text" id="descSilver" name="descSilver" placeholder="Masukkan Deskripsi....">
      
      <button type="submit">Buat Gambar</button>
    </form>
    <section class="result-section">
      <h2>Hasil:</h2>
      <div id="loading" class="loading">
        <div class="spinner"></div>
      </div>
      <img id="resultImage" src="" alt="Generated Image"/>
    </section>
  </main>

  <footer>
    &copy; 2025 Dibuat oleh <a href="https://github.com/LemonSync" target="_blank">Lemon</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
